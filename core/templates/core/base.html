<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Equidex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-gray-200 py-4 text-center">
        <div><strong>About</strong></div>
        <p class="text-lg text-gray-700">Equidex is a website to help quickly get custom data about a company for fundamental analysis.</p>
    </footer>
</body>
</html>
