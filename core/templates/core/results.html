{% extends 'core/base.html' %}

{% block title %}{{ticker}}{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-6">Results for {{ ticker }}</h1>
    
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Metric</th>
                <th class="py-2 px-4 border-b">Value</th>
            </tr>
        </thead>
        <tbody>
            {% for ratio, value in ratios.items %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ ratio }}</td>
                    <td class="py-2 px-4 border-b">{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
